<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Marks Submission</h2>
    <form action="#">
        <label for="name">Student Name</label>
        <input type="text" id="name" name="name" required>

        <label for="rollNo">Roll Number</label>
        <input type="text" id="rollNo" name="rollNo" required>

        <label for="subject1">Subject 1</label>
        <input type="text" id="subject1" name="subject1" required>

        <label for="marks1">Marks Obtained in Subject 1</label>
        <input type="number" id="marks1" name="marks1" required>

        <label for="subject2">Subject 2</label>
        <input type="text" id="subject2" name="subject2" required>

        <label for="marks2">Marks Obtained in Subject 2</label>
        <input type="number" id="marks2" name="marks2" required>

        <label for="subject3">Subject 3</label>
        <input type="text" id="subject3" name="subject3" required>

        <label for="marks3">Marks Obtained in Subject 3</label>
        <input type="number" id="marks3" name="marks3" required>

        <button type="submit">Submit Marks</button>
    </form>
</div>

</body>
</html>
